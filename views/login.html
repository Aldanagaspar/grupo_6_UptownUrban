<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login-forms.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;400;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,400&family=League+Spartan:wght@200;400;800&display=swap" rel="stylesheet">
        
    <title>Iniciá Sesión - Used Fashion</title>

</head>
<body>
    <main class="login">
        <section class="bg">
            <h1>¡Hola otra vez!</h1>
            <p>¡Ingresá tus datos y vení a seguir navegando!</p>
        </section>
        <section class="loginWindow">
            <div class="encabezadoLogin">
                <img src="/img/Logo.png" alt="Logo de Used Fashion"/>
                <h1>Iniciá Sesión</h1>
                <span>
                    ¿No tenés cuenta? <a href="/registro">¡Create una acá!</a>
                </span>
            </div>
            <form class="loginForm">
                <div class="textInput">
                    <label for="user-email">Correo Electrónico</label>
                    <input type="email" name="user-email" id="user-email">
                </div>
                <div class="textInput">
                    <label for="user-pass">Contraseña</label>
                    <input type="password" name="user-pass" id="user-pass">
                </div>
                <input type="checkbox" name="remember-user" id="remember-user">
                <label for="remember-user">Recordar mis datos</label>
                <button type="submit">Iniciar Sesión</button>  
                <div class="forgotPass">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>              
            </form>
        </section>
    </main>
</body>
</html>
